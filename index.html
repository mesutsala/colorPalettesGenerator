    <link rel="stylesheet" href="./style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

    <title>Document</title>

  <body>
    <div class="colors">
      <!-- COLOR 0-->

      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    <!-- PANELS -->
    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">

      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <!-- CONTAINER -->
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard!</h3>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Assign a name to your palatte</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>

    <div class="library-container">

    </div>
